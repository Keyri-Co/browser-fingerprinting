<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="fingerprint-utils/index.js"></script>
    <title>Document</title>
</head>
<body>
    <h2 class="title">Info about device</h2>
    <ul id="info"></ul>
    <script>
      const result = getFullInfoAboutDevice();

      const infoBox = document.getElementById('info');
      Object.keys(result).forEach(key => {
        const listElem = document.createElement('li');
        const text = document.createTextNode(`${key}: ${result[key]}`);
        listElem.appendChild(text);
        infoBox.appendChild(listElem);
      })
    </script>
</body>
</html>
