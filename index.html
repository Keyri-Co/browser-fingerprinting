<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="fingerprint-utils/index.js"></script>
    <title>Document</title>
</head>
<body>
    <h2 class="title">Info about device</h2>
    <h3 class="title">Constants</h3>
    <ul id="constants_info"></ul>
    <h3 class="title">Changable info</h3>
    <ul id="changed_info"></ul>
    <script>
      const result = getFullInfoAboutDevice();

      const constantsBox = document.getElementById('constants_info');
      Object.keys(result.constants).forEach(key => {
        const listElem = document.createElement('li');
        const text = document.createTextNode(`${key}: ${result.constants[key]}`);
        listElem.appendChild(text);
        constantsBox.appendChild(listElem);
      })

      const changedInfoBox = document.getElementById('changed_info');
      Object.keys(result.changedParams).forEach(key => {
        const listElem = document.createElement('li');
        const text = document.createTextNode(`${key}: ${result.changedParams[key]}`);
        listElem.appendChild(text);
        changedInfoBox.appendChild(listElem);
      })
    </script>
</body>
</html>
