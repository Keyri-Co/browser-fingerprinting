<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Keyri Fingerprint Example Project</title>
  </head>
  <body>
    <h2 class="title">Info about device</h2>
    <ul id="constants_info"></ul>

    <div class="user_data">
      <h3>Fingerprint Data</h3>
      <h5 id="device_hash"></h5>
      <h5 id="crypto_cookie"></h5>
      <h5 id="tls_fingerprint"></h5>
      <h5 id="user_exists"></h5>
      <h5 id="user_name"></h5>
      <h5 id="last-visit">Recently visited from ip:</h5>
      <div id="add-new-user-block" style="display: none">
        Add new user with name: <input type="text" id="name" />
        <button id="add-new-user">Add</button>
      </div>
    </div>

    <script>
      const localBaseURL = 'http://localhost:8000';
      const devBaseURL = 'https://dev-api.keyri.co';
      const environments = {
        local: 'LOCAL',
        development: 'DEVELOPMENT',
      };
      const currentEnv = environments.development;
      let baseUrl;

      switch (currentEnv) {
        case environments.local:
          baseUrl = localBaseURL;
          break;
        case environments.development:
          baseUrl = devBaseURL;
          break;
        default:
          baseUrl = localBaseURL;
      }

      const device = new Device();
      device
        .load()
        .catch((err) => {
          console.error(err.message);
        })
        .then(async (value) => {
          const deviceFingerPrint = device.createFingerprintHash();
          const cryptoCookie = await device.initCryptoCookie().catch((err) => console.log(err.message));

          function printListIntoHTML(objectList, elem) {
            const elemBox = document.getElementById(elem);
            Object.keys(objectList).forEach((key) => {
              const listElem = document.createElement('li');
              const text = document.createTextNode(`${key}: ${objectList[key]}`);
              listElem.appendChild(text);
              elemBox.appendChild(listElem);
            });
          }

          const mainParams = device.getMainParams();
          mainParams.isPrivate = device.isPrivate;
          mainParams.battery = device.battery;
          printListIntoHTML(mainParams, 'constants_info');

          function setExistUserData(data) {
            const addNewUserBlock = document.getElementById('add-new-user-block');
            if (!data || !data.name) {
              addNewUserBlock.style.display = 'flex';
              return;
            }
            if (!!data.name) {
              const userNameBlock = document.getElementById('user_name');
              userNameBlock.innerText = `User Name from Fingerprint Table: ${data.name}`;
              addNewUserBlock.style.display = 'none';
            }

            const tlsFingerprintBlock = document.getElementById('tls_fingerprint');
            tlsFingerprintBlock.innerText = `TLS Fingerprint: ${data.tlsFingerprint}`;

            const userExistBlock = document.getElementById('user_exists');
            userExistBlock.innerText = `User Previously Existed?: ${!!data.name}`;

            if (data.visits.length > 0) {
              let visits = data.visits;
              const lastVisit = visits.sort((a, b) => b.time - a.time)[0];
              const visitsBlock = document.getElementById('last-visit');
              const list = document.createElement('ul');
              const {
                ip,
                location: { city, country },
                timestamp,
              } = lastVisit;
              const result = { ip, city, country, timestamp };
              Object.keys(result).forEach((key) => {
                const block = document.createElement('li');
                block.innerText = `${key}: ${result[key]}`;
                list.appendChild(block);
              });

              visitsBlock.appendChild(list);
            }
            return data;
          }

          async function getFingerprintData(deviceHash) {
            const fingerprintData = await fetch(`${baseUrl}/fingerprint/me`, {
              method: 'GET',
              headers: {
                accept: 'application/json',
                deviceHash,
                cryptoCookie,
              },
            });

            return fingerprintData.json();
          }

          async function addFingerprintUser(device, name) {
            const deviceParams = device.getMainParams();
            const deviceHash = device.createFingerprintHash();
            const fingerprintData = await fetch(`${baseUrl}/fingerprint/new-user`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                deviceHash,
                name,
                deviceParams,
                cryptoCookie,
              }),
            });

            return fingerprintData.json();
          }

          document.getElementById('add-new-user').addEventListener('click', async () => {
            const input = document.getElementById('name').value;
            if (!input) alert('Input correct name');
            const result = await addFingerprintUser(device, input);
            setExistUserData(result.data);
          });

          getFingerprintData(deviceFingerPrint)
            .then(async ({ data }) => {
              return setExistUserData(data);
            })
            .finally(() => {
              const deviceHashBlock = document.getElementById('device_hash');
              deviceHashBlock.innerText = `Device hash: ${deviceFingerPrint}`;
              const cryptoCookieHashBlock = document.getElementById('crypto_cookie');
              cryptoCookieHashBlock.innerText = `Cookie hash: ${cryptoCookie}`;
            });
        });
    </script>
  </body>
</html>
